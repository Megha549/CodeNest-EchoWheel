<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Info Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="wheelchair.png">
</head>

<body>
  <div class="sidebar">
    <h2>ğŸ¦½ EchoWheel</h2>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="patient-form.html" class="active">Patient Info</a></li>
        <li><a href="medication.html">Medication</a></li>
        <li><a href="logs.html">Emergency Logs</a></li>
        <li><a href="qr.html">QR Health ID</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
  </div>

  <main>
    <header>
      <div class="user-panel">
        <span>ğŸ‘¤ Megha</span> | <span>âš™ï¸ Settings</span>
        <button onclick="logout()" class="small-btn">ğŸšª Logout</button>
      </div>
    </header>

    <div class="form-container">
      <h2>ğŸ“‹ Patient Health Information</h2>
      <form id="patientForm">
        <label>Name:<input type="text" name="name" required /></label>
        <label>Age:<input type="number" name="age" required /></label>
        <label>Gender:
          <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <label>Blood Group:<input type="text" name="bloodGroup" required /></label>
        <label>Diseases:<input type="text" name="diseases" placeholder="e.g. Diabetes, Asthma" /></label>
        <label>Allergies:<input type="text" name="allergies" /></label>
        <label>Emergency Contact:<input type="tel" name="contact" required /></label>
        <label>Last Medication:<input type="text" name="lastMedication" /></label>
        <label>Doctor Assigned:<input type="text" name="doctor" /></label>

        <button type="submit" class="small-btn">ğŸ’¾ Save Info</button>
      </form>
    </div>
  </main>

  <script>
    document.getElementById("patientForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const patientData = {};
      formData.forEach((value, key) => {
        patientData[key] = value;
      });

      localStorage.setItem("patientData", JSON.stringify(patientData));
      alert("âœ… Patient data saved successfully!");
      window.location.href = "dashboard.html";
    });

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }
  </script>
</body>

</html>
