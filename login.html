<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | EchoWheel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="wheelchair.png">
  <script type="module" src="/js/firebase.js"></script>

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9fafb;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #111827;
    }

    .login-box input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-box button {
      width: 100%;
      background-color: #2563eb;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>üîê EchoWheel Login</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>New here? <a href="register.html" style="color: #2563eb; font-weight: 500;">Register</a></p>

    </form>
  </div>

 <script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault();
  const enteredUser = this.username.value.trim();
  const enteredPass = this.password.value.trim();
  
  const account = JSON.parse(localStorage.getItem("account"));

  if (account && account.username === enteredUser && account.password === enteredPass) {
    localStorage.setItem("user", JSON.stringify({ name: enteredUser }));
    alert("‚úÖ Login successful!");
    window.location.href = "dashboard.html";
  } else {
    alert("‚ùå Incorrect username or password!");
  }
});
</script>

</body>

</html>
