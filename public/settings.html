<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="wheelchair.png">
</head>
<body>
  <script type="module" src="js/firebase.js"></script>

  <div class="sidebar">
    <h2>ğŸ¦½ EchoWheel</h2>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="patient-form.html">Patient Info</a></li>
        <li><a href="medication.html">Medication</a></li>
        <li><a href="logs.html">Emergency Logs</a></li>
        <li><a href="qr.html">QR Health ID</a></li>
        <li><a href="settings.html" class="active">Settings</a></li>
      </ul>
    </nav>
  </div>

  <main>
    <header>
      <div class="user-panel">
       <span>ğŸ‘¤ <span id="username">User</span></span>
        <button onclick="logout()" class="small-btn">ğŸšª Logout</button>
      </div>
    </header>

    <section class="panel">
      <h2>âš™ï¸ Settings</h2>
      <p>Customize your EchoWheel preferences below:</p>

      <form class="settings-form">
        <label for="theme">Theme:</label>
        <select id="theme">
          <option value="light">â˜€ï¸ Light</option>
          <option value="dark">ğŸŒ™ Dark</option>
        </select>
        <button type="button" onclick="saveSettings()">ğŸ’¾ Save Settings</button>
      </form>
    </section>
  </main>

  <script>
    const themeSelect = document.getElementById("theme");
    const body = document.body;

    document.addEventListener("DOMContentLoaded", () => {
      // Load theme
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") {
        body.classList.add("dark-mode");
        themeSelect.value = "dark";
      }

      // Load username
      const storedUser = JSON.parse(localStorage.getItem("user"));
      if (storedUser && storedUser.name) {
        document.getElementById("username").innerText = storedUser.name;
      }
    });

    themeSelect.addEventListener("change", () => {
      const selected = themeSelect.value;
      if (selected === "dark") {
        body.classList.add("dark-mode");
        localStorage.setItem("theme", "dark");
      } else {
        body.classList.remove("dark-mode");
        localStorage.setItem("theme", "light");
      }
    });


    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
